first_install: false
dependency_packages:
  - openssh
  - rsync
env_file: /etc/profile
hadoop_package_name: hadoop-2.6.5.tar.gz
hadoop_version: hadoop-2.6.5
hadoop_home: /opt/bigdata/hadoop-2.6.5
hadoop_data_dir: /var/bigdata/hadoop
zk_home: /opt/bigdata/zookeeper-3.4.6
# hadoop-env.sh.j2 file variables.
JAVA_HOME: /usr/java/jdk1.8.0_221
# core-site.xml.j2 file variables.
ZK_NODE1: node11:2181
ZK_NODE2: node12:2181
ZK_NODE3: node13:2181
# hdfs-site.xml.j2 file variables.
NAMENODE1_HOSTNAME: node11
NAMENODE2_HOSTNAME: node12
DATANODE1_HOSTNAME: node11
DATANODE2_HOSTNAME: node12
DATANODE3_HOSTNAME: node13
# mapred-site.xml.j2 file variables.
MR_MODE: yarn
# yarn-site.xml.j2 file variables.
RM1_HOSTNAME: node11
RM2_HOSTNAME: node12
